name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject secrets into index.html
        run: |
          set -e
          cp index.html index.html.bak
          node -e "const fs=require('fs');let html=fs.readFileSync('index.html','utf8');html=html.replace('<script>', '<script>\n  const GITHUB_CLIENT_ID = ' + JSON.stringify(process.env.GITHUB_CLIENT_ID || '') + ';\n  const GH_PROXY = ' + JSON.stringify(process.env.GH_PROXY || '') + ';');fs.writeFileSync('index.html',html);"
        env:
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GH_PROXY: ${{ secrets.GH_PROXY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
